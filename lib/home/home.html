<div layout="column" class="gridListdemoDynamicTiles" ng-cloak>
    <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">
        <md-grid-tile ng-repeat="tile in home.tiles" md-rowspan="{{tile.span.row}}" md-colspan="{{tile.span.col}}" md-colspan-sm="1" ng-class="tile.background">
            <md-grid-tile-score><h2>{{tile.away}}: {{tile.awayScore}} <br> {{tile.home}}: {{tile.homeScore}}</h2></md-grid-tile-score>
            <md-grid-tile-footer>
                <h3>{{tile.gameTime | date:'mediumDate' }} @ {{tile.home}}</h3>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</div>
<md-fab-speed-dial md-open="demo.isOpen" md-direction="up" class="md-scale md-hover-full" ng-mouseenter="demo.isOpen=true" ng-mouseleave="demo.isOpen=false">
    <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-warn">
            <md-icon md-font-icon="fa fa-share-alt"></md-icon>
        </md-button>
    </md-fab-trigger>
    <md-fab-actions>
        <md-button aria-label="twitter" class="md-fab md-raised md-warn md-mini">
            <a href="http://ianjadams.com" target="_blank"><md-icon md-font-icon="fa fa-home"></md-icon></a>
            <md-tooltip md-direction="left">
                Homepage
            </md-tooltip>
        </md-button>
        <md-button aria-label="facebook" class="md-fab md-raised md-warn md-mini">
            <a href="http://github.com/ijadams" target="_blank"><md-icon md-font-icon="fa fa-github"></md-icon></a>
            <md-tooltip md-direction="left">
                Github
            </md-tooltip>
        </md-button>
        <md-button aria-label="Google hangout" class="md-fab md-raised md-warn md-mini">
            <a href="https://www.linkedin.com/in/ijadams"><md-icon md-font-icon="fa fa-linkedin"></md-icon></a>
            <md-tooltip md-direction="left">
                LinkedIn
            </md-tooltip>
        </md-button>
    </md-fab-actions>
</md-fab-speed-dial>
