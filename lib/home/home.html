<div layout="full" class="row full-width" ng-cloak>
  <div class="container" ng-repeat="score in home.scores" >
    <md-half class="home" ng-class="score.home">
      <md-half-score><h2>{{score.homeScore}}</h2></md-half-score>
      <md-half-team-name>{{score.home}}</md-half-team-name>
      <div class="home-text"><p>HOME</p></div>
    </md-half>
    <md-half class="away" ng-class="score.away">
      <md-half-score><h2>{{score.awayScore}}</h2></md-half-score>
      <md-half-team-name><h3>{{score.away}}</h3></md-half-team-name>
      <div class="away-text"><p>AWAY</p></div>
    </md-half>
    <div class="date-footer">
      {{tile.gameTime | date:'mediumDate' }}
    </div>
  </div>
</div>


<md-fab-speed-dial md-open="demo.isOpen" md-direction="up" class="md-scale md-hover-full" ng-mouseenter="demo.isOpen=true" ng-mouseleave="demo.isOpen=false">
    <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-warn">
            <md-icon md-font-icon="fa fa-share-alt"></md-icon>
        </md-button>
    </md-fab-trigger>
    <md-fab-actions>
        <md-button aria-label="twitter" class="md-fab md-raised md-warn md-mini">
            <a href="http://ianjadams.com" target="_blank"><md-icon md-font-icon="fa fa-home"></md-icon></a>
            <md-tooltip md-direction="left">
                Homepage
            </md-tooltip>
        </md-button>
        <md-button aria-label="facebook" class="md-fab md-raised md-warn md-mini">
            <a href="http://github.com/ijadams" target="_blank"><md-icon md-font-icon="fa fa-github"></md-icon></a>
            <md-tooltip md-direction="left">
                Github
            </md-tooltip>
        </md-button>
        <md-button aria-label="Google hangout" class="md-fab md-raised md-warn md-mini">
            <a href="https://www.linkedin.com/in/ijadams"><md-icon md-font-icon="fa fa-linkedin"></md-icon></a>
            <md-tooltip md-direction="left">
                LinkedIn
            </md-tooltip>
        </md-button>
    </md-fab-actions>
</md-fab-speed-dial>
