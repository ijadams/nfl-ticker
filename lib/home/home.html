<div layout="full" class="scores-full" ng-cloak ng-repeat="score in home.scores">

    <md-half-score ng-class="score.home" class="home">
      <md-half-score-score><h2>{{score.homeScore}}</h2></md-half-score-score>
      <md-half-score-name><h2>{{score.home}}</h2></md-half-score-name>
      <md-half-score-home><p>HOME</p></md-half-score-home>
    </md-half-score>

    <md-half-score ng-class="score.away" class="away">
      <md-half-score-score><h2>{{score.awayScore}}</h2></md-half-score-score>
      <md-half-score-name><h2>{{score.away}}</h2></md-half-score-name>
      <md-half-score-away><p>AWAY</p></md-half-score-away>
    </md-half-score>

    <md-scores-footer>
        <p>{{tile.gameTime | date:'mediumDate' }}</p>
    </md-scores-footer>

</div>

<md-fab-speed-dial md-open="demo.isOpen" md-direction="up" class="md-scale md-hover-full" ng-mouseenter="demo.isOpen=true" ng-mouseleave="demo.isOpen=false">
    <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-warn">
            <md-icon md-font-icon="fa fa-share-alt"></md-icon>
        </md-button>
    </md-fab-trigger>
    <md-fab-actions>
        <md-button aria-label="twitter" class="md-fab md-raised md-warn md-mini">
            <a href="http://ianjadams.com" target="_blank"><md-icon md-font-icon="fa fa-home"></md-icon></a>
            <md-tooltip md-direction="left">
                Homepage
            </md-tooltip>
        </md-button>
        <md-button aria-label="facebook" class="md-fab md-raised md-warn md-mini">
            <a href="http://github.com/ijadams" target="_blank"><md-icon md-font-icon="fa fa-github"></md-icon></a>
            <md-tooltip md-direction="left">
                Github
            </md-tooltip>
        </md-button>
        <md-button aria-label="Google hangout" class="md-fab md-raised md-warn md-mini">
            <a href="https://www.linkedin.com/in/ijadams"><md-icon md-font-icon="fa fa-linkedin"></md-icon></a>
            <md-tooltip md-direction="left">
                LinkedIn
            </md-tooltip>
        </md-button>
    </md-fab-actions>
</md-fab-speed-dial>
